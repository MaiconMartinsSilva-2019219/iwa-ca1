<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Html CRUD with js
    </title>
    <!--Linking my styling -->
    <link rel="stylesheet" href="pretty.css">
</head>

<body>
    <h1>Bucket List :<small>Where would you like to go?</small></h1>

    <!--I created a table  with some labels and input text fields,This is just the 
    structure of how it will look like -->
    <table>
        <tr>
            <td>
                <!--Here I`m using a function called "onFormSubmit" that is located
                     in my js/add.js, I explain more about this function in the add.js file-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nationality*</label><label class="validation-error hide" id="NationalityNameValidationError">This field is required.</label>
                        <input type="text" name="Nationality" id="Nationality">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="text" name="age" id="age">
                    </div>
                    <div>
                        <label>Dream Country to be visited</label>
                        <input type="text" name="dream" id="dream">
                    </div>
                    <div>
                        <label>Country you don`t wanna visit</label>
                        <input type="text" name="NoCountry" id="NoCountry">
                    </div>
                    <div class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <!--Another table will be displayed with the input text from the user-->
                <table class="list" id="BucketList">
                    <thead>
                        <tr>
                            <th>Nationality</th>
                            <th>Age</th>
                            <th>Dream Country</th>
                            <th>Not my dream</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <!--Here I`m calling all the CRUD js functions. <script src="js/add.js">-->
    </script>
    <script src="js/edit.js"></script>
    <script src="js/delete.js"></script>

</body>

</html>
